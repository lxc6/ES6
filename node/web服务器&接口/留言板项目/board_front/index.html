  <script src="./jquery.min.js"></script>

  <script>
    // 发送请求 获取数据 渲染
    // 因为该页面挂载在了web服务器上，所以必须从网址访问,不能直接alt+b打开
    $.get('http://192.168.0.104:8081/get_msg').then(res => {
      // console.log(res.data);
      let {
        code,
        data
      } = res
      if (code !== 200) {
        alert('请求错误')
        return
      }
      // 遍历
      data.forEach(item => {
        var str = `<li class="media">
                    <img class="mr-3" src="./assets/avatar.png" alt="张三" />
                    <div class="media-body">
                      <h4>${item.name}</h4>
                      <p>${item.content}</p>
                      <p>${item.dt}</p>
                    </div>
                  </li>`
        // append被选元素的结尾添加
        $('#messages').append(str);
      })
    })



    // 添加留言
    $('#btn_send').click(() => {

      // 1. 获取用户输入

              <h4>张三</h4>
              <p>哈哈哈哈哈哈哈哈哈哈哈</p>
              <p>2019-06-07</p>
            </div>
          </li>`)

      $('.main').animate({
        scrollTop: $('#messages').height()
      }, 500); //scrollTop($('#messages').height());
